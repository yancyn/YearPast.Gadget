<html>
<script>
//----------------- resizes the gadget display surface
function DoInit() {
    document.body.style.width = 90;
    document.body.style.height= 55;
    document.body.style.margin=0;
	
	// calculate past %
	var today = new Date();
	var firstDayInYear = new Date(today.getFullYear(), 0, 1);
	var ms = today.getTime()-firstDayInYear.getTime();
	var totalmsInDay = 24*60*60*1000;
	var days = Math.floor(ms/totalmsInDay);
	var displayText = Math.round(ms/totalmsInDay/365*100);
	displayText = days + "/365=<b>"+displayText+"%</b><br/>&nbsp;";
	document.getElementById("content").innerHTML = displayText;
}
</script>
<body onload="DoInit();">
	<div id="content" style="background:#fcf6a8; padding:4px;">
	</div>
</body>
</html>
